name: Pylint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Run Pylint with reviewdog
      uses: dciborow/action-pylint@0.1.1
      with:
        glob_pattern: "remake tests"
        pylint_rc: ".github/workflows/pylintrc"
        pylint_args: "--fail-under=9.5"
